<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilocadastro.css">
    <title>CADASTRO-MAPEIO</title>
</head>
<body>
    <div class="Cadastro">
    <h1>Cadastre-se</h1>
    <form action="">
        <div class="form-group"> <!--inserir o nome-->
            <label for="nome">Nome:</label> 
            <input type="nome" id="nome" name="nome" placeholder="Insert your name">
        </div>
        <div class="form-group"> <!--Inserir o Cpf-->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf"  nome="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" placeholder="Insert CPF">
        </div>
        <div class="form-group">
            <label for="numero">Insira seu telefone:</label>
            <input type="number" id="numero" name="numero" min="0" step="1" placeholder="Insert your number" required>
        </div>
        <div class="form-group"> <!--Inserir o Email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insert Email" required>
          </div>
          <div class="form-group"> <!--Inserir a Senha-->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Insert password" required>
        </div>
        <div class="form-group">
            <label for="password">Repita a Senha:</label> <!--Repetir a Senha-->
            <input Type="password" id="password" name="password" placeholder="repeat password" required>
        </div>
        <button type="submit">Cadastrar</button> <!--BotÃ£o de cadastro-->
    </form>
    </div>
</body>
</html>
